<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show menu</title>
    <link rel="shortcut icon" href="assets/pictures/img/paw.png" type="image/png" />

    <!-- css -->
    <link href="css/style.css" rel="stylesheet" />

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">

    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>

</head>
<body>

    <div  class="container" id="app">

        <header class="header">

            <a class="menu-btn" @click="show = !show">
                <img src="assets/pictures/svg/menu.svg" class="btn" />
            </a>

        </header>

        <transition name="slide">
            <aside v-show="show">
                <ul slot="list" class="list">
                    <li slot="item" @click="show = !show" class="item">1st item</li>
                    <li slot="item" @click="show = !show" class="item">2nd item</li>
                </ul>
            </aside>
        </transition>

    </div>

    <!-- script -->
    <script>
        new Vue({
            el: '#app',
            data: {
                show: false
            }
        })
    </script>


</body>
</html>
